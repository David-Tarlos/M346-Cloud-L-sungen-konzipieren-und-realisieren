#cloud-config
users:
  - name: ubuntu # Benutzername
    sudo: ALL=(ALL) NOPASSWD:ALL # Sudo-Rechte ohne Passwort
    groups: users, admin # Zugehörige Gruppen
    home: /home/ubuntu # Home-Verzeichnis
    shell: /bin/bash # Standard-Shell
    ssh_authorized_keys: # SSH-Schlüssel für sicheren Login
      - ssh-rsa  aws-key
      #Lehrer
      - ssh-rsa  aws-key

ssh_pwauth: false # Deaktiviert Passwort-Authentifizierung über SSH
disable_root: false # Root-Account bleibt aktiv
package_update: true # Führt Paketlisten-Update beim ersten Booten aus
packages: # Automatisch zu installierende Pakete
  - apache2
  - php
  - libapache2-mod-php
  - php-mysql
  - adminer
  - git

write_files:
  - path: /var/www/html/db.php
    content: |
      <?php
      $servername = "172.31.24.225";  # Private IP der DB-Instanz eintragen
      $username = "admin";
      $password = "12345";

      // Verbindung erstellen
      $conn = new mysqli($servername, $username, $password);

      // Verbindung überprüfen
      if ($conn->connect_error) {
          die("Verbindung fehlgeschlagen: " . $conn->connect_error);
      }
      echo "Erfolgreich mit MySQL verbunden";
      ?>

  - path: /var/www/html/info.php
    content: |
      <?php phpinfo(); ?>

runcmd:
  - a2enconf adminer
  - systemctl restart apache2
  - ufw allow 80
  - ufw allow 22
  - systemctl enable apache2
